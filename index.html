<!DOCTYPE html>
<html>
<head>
    <title>Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
       /* Упрощенный стиль, стилизация под Notcoin потребует больше CSS */
        body {
            background-color: #1e1e1e; color: #fff;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; margin: 0; font-family: sans-serif;
        }
        #coin {
            width: 150px; height: 150px; border-radius: 50%;
            background-color: #ffcc00; /* Желтый цвет монеты */
            cursor: pointer; margin-bottom: 20px;
        }
        #score { font-size: 24px; }
    </style>
</head>
<body>
    <div id="score">Монеты: 0</div>
    <div id="coin" onclick="tapCoin()"></div>

    <script>
        let score = 0;
        let telegram = window.Telegram.WebApp; // Получаем WebApp
        telegram.ready(); // Указываем, что готовы

        function tapCoin() {
            score++;
            document.getElementById('score').innerText = `Монеты: ${score}`;
            telegram.HapticFeedback.impact('light'); // Вибрация
        }
    </script>
</body>
</html>
